version: '3'
services:
  meilisearch:
    image: getmeili/meilisearch:v1.1
    container_name: meilisearch
    environment:
      - MEILI_NO_ANALYTICS=true
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    ports:
      - 0.0.0.0:7700:7700
    volumes:
      - ./tmp/meili:/meili_data
    user: "1000:1000"
  meilisearch-init:
    image: alpine:latest
    container_name: meilisearch-init
    command: sh -c "apk add --no-cache curl && sh /data/index_settings.sh"
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    volumes:
      - ./data/index_settings.sh:/data/index_settings.sh
    depends_on:
      - meilisearch
            
  neo4j:
    image: neo4j
    container_name: neo4j
    ports:
      - 7474:7474
      - 7687:7687
    restart: unless-stopped
    volumes:
      - ./plugins:/var/lib/neo4j/plugins 
      - ./tmp/neo:/data
    environment:
      - NEO4J_PLUGINS='["graph-data-science"]'
      - NEO4J_AUTH=none
      - NEO4J_dbms_security_procedures_allowlist=gds.*
      - NEO4J_dbms_security_procedures_unrestricted=gds.*
    user: "1000:1000"

  backend:
    image: chain-react-server
    container_name: backend
    build:
      context: ../backend
    ports:
      - 8080:8080
    volumes:
      - ./data/backend/.chain-react.yaml:/app/.chain-react.yaml:ro

  frontend:
    image: chain-react-frontend
    container_name: frontend
    build:
      context: ../frontend
    ports:
      - 3000:80
